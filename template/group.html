<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import Css-->
    <link type="text/css" rel="stylesheet" href="style.css">

  </head>
  <body>
    

    <div class="container">
      <div class="row centerInDiv">
        <img width="30%" src="image/postitD.png" alt="PostIt Logo">
      </div>

      <div class="row">

        <div class="container col s12 m12">

        <form class="">
          <div class="row">
            <div class="input-field col s12 m12">
              <input class="validate" type="text" id="groupName" data-error="wrong" data-success="right">
              <label for="groupName">Group name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <input class="validate" type="text" id="groupDescrption" data-error="wrong" data-success="right">
              <label for="groupDescription">Group Description</label>
            </div>
          </div>
          <div class="row centerInDiv">
            <button class="btn-large green darken-4 waves-effect" type="submit" name="action"><a class="white-text" href="broadcast.html"><a class="white-text" href="broadcast.html">Cancel</a></a>
              <i class="material-icons right"><a href="broadcast.html" class="white-text">cancel</a></i>
            </button>
            <button class="btn-large green darken-4 waves-effect" type="submit" name="action"><a class="white-text" href="broadcast.html">Create</a>
              <i class="material-icons right"><a href="broadcast.html" class="white-text">create</a></i>
            </button>            
          </div>
          
        </form>

        </div>
      
      </div>
      
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
