<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import Css-->
    <link type="text/css" rel="stylesheet" href="style.css">

  </head>
  <body>
    

    <div class="container">
      <div class="row centerInDiv">
        <img width="30%" style="padding-top: 15vh" src="image/dark_logo" alt="PostIt Logo">
      </div>

      <div class="row">

        <div class="col s12 m1"></div>
        <div class="container col s12 m10">

        <form class="">
          <div class="row">
            <div class="input-field col s12 m12">
              <input class="validate" type="text" id="userName" data-error="wrong" data-success="right">
              <label for="userName">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <input class="validate" type="password" id="password" data-error="wrong" data-success="right">
              <label for="password">Password</label>
            </div>
          </div>
          <div>
            <a class="black-text" href="#">Forgot Password?</a>
          </div>
          <div class="row centerInDiv">
            <button class="btn-large green darken-4 waves-effect" type="submit" name="action"><a class="white-text" href="dashboard.html">Sign In</a>
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="row centerInDiv">
            
            <br>
            <p class="centerInDiv">OR</p>
            <a class=" green-text text-darken-4" href="index.html">Sign Up</a>
            
          </div>
        </form>

        </div>
      
      </div>
      
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
